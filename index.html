<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@800&family=Roboto:wght@500;700&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assembly interpreter</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="outline">
        <header>
          <h1><em>ASSEMBLY INTERPRETER</em></h1>
          <nav>
            <img class="open" src="./assets/menu-24px.svg" alt="open icon" />
            <img class="close" src="./assets/close-24px.svg" alt="close icon" />
          </nav>
        </header>
        <section class="register"></section>
        <div class="console"></div>
        <textarea
          class="interpreter"
          autocapitalize="off"
          spellcheck="false"
        ></textarea>
        <div class="debugger"></div>
      </div>
    </div>
    <script src="./js/interpret.js"></script>
    <script src="./js/ux.js"></script>
    <script src="./js/debugger.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
